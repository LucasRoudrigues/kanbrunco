<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body>

    <header class="topbar" th:fragment="header-menu">
        <a class="brand" href="/">KanBrunco</a>
        <nav class="menu">
            <a href="/quadros">Quadros</a>

            <span th:if="${nivel != 'quadro' and quadro != null}">
                <a th:href="@{/listas/quadro/{id}(id=${quadro.id})}">Listas</a>
            </span>
            
            <span th:if="${nivel == 'cartao' or nivel == 'comentario'} and ${lista != null}">
                <a th:href="@{/cartoes/lista/{id}(id=${lista.id})}">Cartões</a>
            </span>
            
            <span th:if="${nivel == 'comentario'} and ${cartao != null}">
                <a th:href="@{/comentarios/cartao/{id}(id=${cartao.id})}">Comentários</a>
            </span>
            
            <a href="/usuarios">Usuários</a>
        </nav>
        <div class="userbox">
            <span th:if="${session.currentUserName != null}"
                  th:text="'Olá, ' + ${session.currentUserName}"></span>
            <form th:if="${session.currentUserId != null}" action="/auth/logout" method="post" style="display:inline;">
                <button class="linklike" type="submit">Sair</button>
            </form>
        </div>
    </header>

</body>
</html>
